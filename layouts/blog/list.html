{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            <h1>{{ .Title }}</h1>

            {{ .Content }}
        </div>
        <div class="columns is-multiline">
            {{ range .Pages }}
            <div class="column is-half">
                <a href="{{ .Permalink }}">{{ .Title }}</a>
                <div class="content">
                    {{ .Summary }}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
